<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Barcode lines -->
  <g fill="#FFFFFF" opacity="0.95">
    <!-- Left barcode bars -->
    <rect x="90" y="120" width="14" height="200" rx="4"/>
    <rect x="114" y="120" width="10" height="200" rx="3"/>
    <rect x="134" y="120" width="18" height="200" rx="4"/>
    <rect x="162" y="120" width="10" height="200" rx="3"/>
    <rect x="182" y="120" width="14" height="200" rx="4"/>
    <rect x="206" y="120" width="8" height="200" rx="2"/>
    
    <!-- Center barcode bars -->
    <rect x="230" y="120" width="18" height="200" rx="4"/>
    <rect x="258" y="120" width="10" height="200" rx="3"/>
    <rect x="278" y="120" width="14" height="200" rx="4"/>
    <rect x="302" y="120" width="18" height="200" rx="4"/>
    
    <!-- Right barcode bars -->
    <rect x="336" y="120" width="8" height="200" rx="2"/>
    <rect x="354" y="120" width="14" height="200" rx="4"/>
    <rect x="378" y="120" width="10" height="200" rx="3"/>
    <rect x="398" y="120" width="18" height="200" rx="4"/>
  </g>
  
  <!-- Scanner frame corners -->
  <g stroke="#00E5FF" stroke-width="10" fill="none" stroke-linecap="round">
    <!-- Top left corner -->
    <path d="M70 120 L70 65 L125 65"/>
    <!-- Top right corner -->
    <path d="M442 65 L387 65 M442 65 L442 120"/>
    <!-- Bottom left corner -->
    <path d="M70 320 L70 375 L125 375"/>
    <!-- Bottom right corner -->
    <path d="M442 375 L387 375 M442 375 L442 320"/>
  </g>
  
  <!-- Scanning line (red) -->
  <rect x="70" y="215" width="372" height="8" rx="4" fill="#FF5252"/>
  
  <!-- Box icon at bottom -->
  <g transform="translate(200, 420)">
    <rect x="0" y="0" width="50" height="45" rx="6" fill="#FFFFFF" opacity="0.9"/>
    <path d="M5 15 L25 2 L45 15" stroke="#00838F" stroke-width="4" fill="none" stroke-linecap="round"/>
    <line x1="25" y1="2" x2="25" y2="25" stroke="#00838F" stroke-width="3"/>
  </g>
  
  <!-- Checkmark circle -->
  <g transform="translate(280, 420)">
    <circle cx="25" cy="22" r="22" fill="#4CAF50"/>
    <path d="M14 22 L22 30 L38 14" stroke="#FFFFFF" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
