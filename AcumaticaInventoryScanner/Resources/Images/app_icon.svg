<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00838F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006064;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00838F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="20" y="20" width="472" height="472" rx="80" ry="80" fill="url(#bgGradient)"/>
  
  <!-- Barcode lines -->
  <g fill="#FFFFFF" opacity="0.9">
    <!-- Left barcode bars -->
    <rect x="80" y="140" width="12" height="180" rx="4"/>
    <rect x="100" y="140" width="8" height="180" rx="3"/>
    <rect x="116" y="140" width="16" height="180" rx="4"/>
    <rect x="140" y="140" width="8" height="180" rx="3"/>
    <rect x="156" y="140" width="12" height="180" rx="4"/>
    <rect x="176" y="140" width="6" height="180" rx="2"/>
    
    <!-- Center barcode bars -->
    <rect x="200" y="140" width="16" height="180" rx="4"/>
    <rect x="224" y="140" width="8" height="180" rx="3"/>
    <rect x="240" y="140" width="12" height="180" rx="4"/>
    <rect x="260" y="140" width="16" height="180" rx="4"/>
    <rect x="284" y="140" width="8" height="180" rx="3"/>
    <rect x="300" y="140" width="12" height="180" rx="4"/>
    
    <!-- Right barcode bars -->
    <rect x="330" y="140" width="6" height="180" rx="2"/>
    <rect x="344" y="140" width="12" height="180" rx="4"/>
    <rect x="364" y="140" width="8" height="180" rx="3"/>
    <rect x="380" y="140" width="16" height="180" rx="4"/>
    <rect x="404" y="140" width="8" height="180" rx="3"/>
    <rect x="420" y="140" width="12" height="180" rx="4"/>
  </g>
  
  <!-- Scanner frame corners -->
  <g stroke="#00BCD4" stroke-width="8" fill="none" stroke-linecap="round">
    <!-- Top left corner -->
    <path d="M60 130 L60 80 L110 80"/>
    <!-- Top right corner -->
    <path d="M452 80 L402 80 M452 80 L452 130"/>
    <!-- Bottom left corner -->
    <path d="M60 330 L60 380 L110 380"/>
    <!-- Bottom right corner -->
    <path d="M452 380 L402 380 M452 380 L452 330"/>
  </g>
  
  <!-- Scanning line -->
  <rect x="60" y="225" width="392" height="6" rx="3" fill="#FF5252">
    <animate attributeName="y" values="140;310;140" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Inventory text/icon at bottom -->
  <g transform="translate(256, 420)">
    <!-- Box icon -->
    <rect x="-80" y="-20" width="40" height="35" rx="4" fill="#FFFFFF" opacity="0.9"/>
    <path d="M-78 -8 L-60 -18 L-42 -8" stroke="#00838F" stroke-width="3" fill="none"/>
    
    <!-- Checkmark -->
    <circle cx="40" cy="0" r="25" fill="#4CAF50"/>
    <path d="M28 0 L36 8 L52 -8" stroke="#FFFFFF" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Acumatica "A" stylized -->
  <g transform="translate(256, 460)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.8">INVENTORY</text>
  </g>
</svg>
